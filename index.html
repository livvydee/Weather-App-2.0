<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather 2.0</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <link ref="stylesheet" href="style.css" />
    <div class="container">
      <h1>👩 SheCodes</h1>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="d-flex" id="search-form" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="city-input"
            />
            <button class="btn btn-outline-secondary" type="submit">
              Search
            </button>
          </form>
          <div class="col">
            <button
              class="btn btn-outline-secondary"
              id="current-location-button"
            >
              📍 Locate
            </button>
          </div>
        </div>
      </nav>

      <div class="container">
        <h5 id="city">📍 Search your city</h5>
      </div>
      <br />
      <h3 id="date">15:07</h3>
    </div>

    <div class="container">
      <h6
        class="display-4 mb-0 font-weight-bold"
        style="color: blueviolet"
        id="temperature"
      >
        13°C
      </h6>
      <span class="small" style="color: #868b94" id="description">Stormy</span>
      <div class="small" style="color: #868b94" id="humidity"></div>
      <div class="small" style="color: #868b94" id="wind"></div>
    </div>
    <br />
    <div class="container"><h5>5 Day Forecast</h5></div>

    <div class="container">
      <div class="row">
        <div class="col">Tue</div>
        <div class="col">Wed</div>
        <div class="col">Thu</div>
        <div class="col">Fri</div>
        <div class="col">Sat</div>
      </div>
      <div class="row">
        <div class="col">⛅</div>
        <div class="col">☔</div>
        <div class="col">⛅</div>
        <div class="col">☔</div>
        <div class="col">⛅</div>
        <div class="row">
          <div class="col"><b>High 21°C</b></div>
          <div class="col"><b>High 21°C</b></div>
          <div class="col"><b>High 21°C</b></div>
          <div class="col"><b>High 21°C</b></div>
          <div class="col"><b>High 21°C</b></div>
        </div>
        <div class="row">
          <div class="col"><b>Low 10°C</b></div>
          <div class="col"><b>Low 10°C</b></div>
          <div class="col"><b>Low 10°C</b></div>
          <div class="col"><b>Low 10°C</b></div>
          <div class="col"><b>Low 10°C</b></div>
        </div>
      </div>
      <div class="addSpace">
        <br />
        <p>This project has been coded by Olivia Hall</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
